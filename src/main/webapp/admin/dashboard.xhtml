<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/common/admin.xhtml">
    <ui:define name="title">Cargo Dashboard</ui:define>
    <!-- TODO: Are the widgets really needed? -->
    <ui:define name="content">
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-1" id="leftCol"/>
                <div class="ui-grid-col-10" id="mainCol">
                    <h:form id="mainDash">
                        <p:dashboard id="board" model="#{dashboardView.model}">
                            <p:panel id="Routed" header="Routed">
                                <ui:include src="/admin/listRouted.xhtml" class="clearCargoBkg"/>
                            </p:panel>
                            <p:panel id="NotRouted" header="Not Routed">
                                <ui:include src="/admin/listNotRouted.xhtml"/>
                            </p:panel>
                            <p:panel id="Claimed" header="Claimed">
                                <ui:include src="/admin/listClaimed.xhtml"/>
                            </p:panel>
                        </p:dashboard>
                    </h:form>
                </div>
                <div class="ui-grid-col-1" id="rightCol"/>
            </div>
        </div>

    </ui:define>
</ui:composition>
</html>
